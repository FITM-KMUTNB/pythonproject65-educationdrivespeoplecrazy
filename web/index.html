<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" crossorigin="anonymous">

    <!-- Roboto Mono Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet' crossorigin="anonymous">

    <!-- Game CSS -->
    <link rel="stylesheet" href="css/game.css">

    <!-- User CSS -->
    <link rel="stylesheet" href="css/user.css">

    <!-- Modified .list-group-numbered::before -->
    <style>
        .list-group-numbered>.list-group-item::before {
            width: 1em;
            text-align: center;
            margin-right: .5em;
        }
    </style>

    <title>Typing test | Home</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Typing test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="jsMainNavbar">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="leaderboard-btn" data-bs-toggle="modal" data-bs-target="#leaderboardModal">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="history-btn" data-bs-toggle="modal" data-bs-target="#historyModal">History</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="user-input" type="text" placeholder="Guest">
                    <button class="btn btn-success" id="user-save" type="button">Save</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h4 style="text-align: center;">Typing test</h4>
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a href="#" id="mode-short" class="nav-link">
                    Short
                </a>
            </li>
            <li class="nav-item">
                <a href="#" id="mode-medium" class="nav-link active">
                    Medium
                </a>
            </li>
            <li class="nav-item">
                <a href="#" id="mode-long" class="nav-link">
                    Long
                </a>
            </li>
            <li class="nav-item">
                <a href="#" id="mode-thicc" class="nav-link">
                    Thicc
                </a>
            </li>
        </ul>
        <div class="container border-1 p-3 d-flex flex-column justify-content-center align-items-center" id="game-container">
            <div id="game" style="height: 9rem;max-width: 1024px;overflow-y: auto;"></div>
            <div class="input-group mb-3 mt-3">
                <input type="text" id="game-input" class="form-control" autocomplete="off">
                <span class="input-group-text" style="margin: -1px;" id="time-display">0</span>
                <button class="btn btn-secondary" id="btn-restart">Restart</button>
            </div>
        </div>
        <div id="result" class="container p-3 d-none">
            <div class="row d-flex flex-row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-success d-flex flex-column align-items-center justify-content-center">
                            <span class="fs-2">WPM</span>
                            <span>(Words Per Mintues)</span>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center mt-3">
                            <h1 id="wpm-result" class="display-1">30</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary d-flex flex-column align-items-center justify-content-center">
                            <span class="fs-2">Accurary</span>
                            <span>(Percent)</span>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center mt-3">
                            <h1 id="accuracy-result" class="display-1">100</h1>
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-secondary col-md-6 mt-3" id="restart-btn">
                    <span>Restart</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal fade" id="leaderboardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol class="list-group list-group-numbered" id="leaderboard-ol"></ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol id="history-ol" class="list-group list-group-numbered"></ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Eel JS -->
    <script src="eel.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Game JS -->
    <script src="js/game.js"></script>

    <!-- User JS -->
    <script src="js/user.js"></script>
</body>

</html>
